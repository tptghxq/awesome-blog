<!DOCTYPE html>
<html class="uk-height-1-1">
<head>
    <meta charset="utf-8" />
    <title>登录</title>
    <link rel="stylesheet" href="/static/css/uikit.min.css">
    <link rel="stylesheet" href="/static/css/uikit.gradient.min.css">
    <link rel="stylesheet" href="/static/css/awesome.css" />
    <script src="/static/js/jquery.min.js"></script>
    <script src="/static/js/sha1.min.js"></script>
    <script src="/static/js/uikit.min.js"></script>
    <script src="/static/js/vue.min.js"></script>
    <script src="/static/js/awesome.js"></script>
    <script>
$(function() {
    $('#signin').show()
    var signin = new Vue({
        el: '#signin',
        data: {
            email: '',
            passwd: ''
        },
        methods: {
            submit: function(event) {
                event.preventDefault();
                var
                    $form = $('#signin'),
                    email = this.email.trim().toLowerCase(),
                    data = {
                        email: email,
                        passwd: this.passwd==='' ? '' : CryptoJS.SHA1(email + ':' + this.passwd).toString()
                    };
                $form.postJSON('/api/authenticate', data, function(err, result) {
                    if(!err) {location.assign('/');}
                });
            }
        }
    });

});

    </script>
</head>
<body style="background:#252527;">
            <form id="signin" v-on="submit: submit" class="login_d">
            <h2 class="little-big-header">Log in!</h2>
                 <div class="login_con"> 
                 <input v-model="email" name="email" type="text" placeholder="电子邮件" maxlength="50" class="input1">
                        
                <input v-model="passwd" name="passwd" type="password" placeholder="密码" maxlength="50" class="input2">
                </div>
                       
 
                <div class="login_con" style="background:none;">
                    <button type="submit" class="blue_button">登录</button>
                </div>
                <div class="login_con" style="background:none;">
            <a id="register_a" v-on="state=1" href="/register">没有账号？马上注册。</a>
                </div>        
            </form>
</body>
</html>
